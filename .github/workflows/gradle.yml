name: Gradle JUnit and JavaDoc tests

on:
  push:
    paths:
    - 'src/**'
    - 'build.gradle'
    - '.github/workflows/gradle.yml'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout actions
      uses: actions/checkout@v1

    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Run JUnit test with Gradle
      run: gradle test

    - name: Create JavaDoc with Gradle
      run: gradle javadoc
