apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
    }
}

android {
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    compileOptions {
        sourceCompatibility = 1.7
        targetCompatibility = 1.7
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.6'
}


allprojects {
    repositories {
        google()
        jcenter()
    }
}