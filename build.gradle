apply plugin: 'com.android.library'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.1'
    }
}

android {
    compileSdkVersion = 28
    buildToolsVersion = '28.0.3'
    compileOptions {
        sourceCompatibility = 1.7
        targetCompatibility = 1.7
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.4'
}